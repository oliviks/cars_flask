<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>
    <form action="{{ url_for('customer_detail', customer_id=customer.customer_id) }}" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ customer.first_name }}">
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ customer.last_name }}">
        <br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ customer.gender }}">
        <br>
        <label for="household_income">Household Income:</label>
        <input type="number" id="household_income" name="household_income" value="{{ customer.household_income }}">
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" value="{{ customer.birthdate }}">
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ customer.email }}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
