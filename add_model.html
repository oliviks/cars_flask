<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Model</title>
</head>
<body>
    <h1>Add Model</h1>
    <form action="{{ url_for('add_model') }}" method="post">
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name">
        <br>
        <label for="brand_id">Brand ID:</label>
        <input type="text" id="brand_id" name="brand_id">
        <br>
        <label for="model_base_price">Base Price:</label>
        <input type="number" id="model_base_price" name="model_base_price">
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
