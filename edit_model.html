<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Model</title>
</head>
<body>
    <h1>Edit Model</h1>
    <form action="{{ url_for('model_detail', model_id=model.model_id) }}" method="post">
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name" value="{{ model.model_name }}">
        <br>
        <label for="brand_id">Brand ID:</label>
        <input type="text" id="brand_id" name="brand_id" value="{{ model.brand_id }}">
        <br>
        <label for="model_base_price">Base Price:</label>
        <input type="number" id="model_base_price" name="model_base_price" value="{{ model.model_base_price }}">
        <br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
