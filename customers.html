<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="{{ url_for('add_customer') }}">Add Customer</a>
    <ul>
        {% for customer in customers %}
            <li>
                {{ customer.first_name }} {{ customer.last_name }}
                <a href="{{ url_for('customer_detail', customer_id=customer.customer_id) }}">Edit</a>
                <form action="{{ url_for('delete_customer', customer_id=customer.customer_id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
